<template>
    <p>Hello , {greeting} </p>
    <lightning-input label="Name" value={greeting} onchange={handleChange}></lightning-input>
    <div class="slds-m-around-medium">
        <template for:each={contacts} for:item="item" for:index="index">
            <li key={item.Id}>
                <lightning-formatted-text value={item.Name}></lightning-formatted-text>&nbsp;
                <lightning-formatted-text value={item.Title}></lightning-formatted-text>&nbsp;
                <lightning-formatted-number value={index}></lightning-formatted-number>
                
            </li>
        </template>
    </div>
</template>
